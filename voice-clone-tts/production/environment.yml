# Conda 环境配置
#
# 创建环境:
#   conda env create -f environment.yml
#
# 激活环境:
#   conda activate voice-clone

name: voice-clone
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python 版本
  - python=3.10

  # PyTorch (根据系统选择)
  # GPU 版本 (CUDA 11.8):
  - pytorch>=2.0.0
  - torchaudio>=2.0.0
  - pytorch-cuda=11.8
  # CPU 版本:
  # - pytorch>=2.0.0
  # - torchaudio>=2.0.0
  # - cpuonly

  # 基础依赖
  - numpy>=1.21.0
  - scipy>=1.7.0
  - ffmpeg

  # pip 依赖
  - pip
  - pip:
    # 音频处理
    - librosa>=0.10.0
    - soundfile>=0.12.0

    # HTTP 服务
    - fastapi>=0.100.0
    - uvicorn>=0.22.0
    - python-multipart>=0.0.6
    - requests>=2.28.0

    # XTTS 引擎
    - TTS>=0.22.0

    # OpenVoice 基础 TTS
    - edge-tts>=6.1.0
