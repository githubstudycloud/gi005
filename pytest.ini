[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (require model loading)
    integration: marks tests as integration tests (require running services)

# Default options
addopts = -v --tb=short

# Ignore patterns
norecursedirs =
    .git
    venv
    gpt-sovits-venv
    __pycache__
    GPT-SoVITS
    offline_package
    tts_model
    packages
